<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anonymous FRM Submission</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="blossom blossom-top-right"></div>
    <div class="blossom blossom-bottom-left"></div>

    <div class="logo-center">
      <img src="https://taiyouth.org/wp-content/uploads/2023/03/android-chrome-512x512-1.png" alt="Organization Logo" />
    </div>

    <h2>Anonymous FRM Submission</h2>

    <form action="https://formspree.io/f/manpzbyr" method="POST">
      <input type="text" name="_gotcha" class="hidden-field" autocomplete="off" />

      <label for="type">Type of Submission</label>
      <select name="type" id="type" required>
        <option value="" disabled selected>Select type</option>
        <option value="Feedback">Feedback</option>
        <option value="Request">Request</option>
        <option value="Report">Report</option>
      </select>

      <label for="message">Your Message</label>
      <textarea name="message" id="message" placeholder="Write your message here..." required></textarea>

      <input type="submit" value="Submit Anonymously" />
    </form>
  </div>
</body>
</html>
